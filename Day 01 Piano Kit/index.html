<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="keys">
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Piano C</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Piano D</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Piano E</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Piano F</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Piano G</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Piano A</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Piano B</span>
        </div>
    </div>
    <span class="hint">PRESS THE KEY!</span>

    <audio src="sounds/piano-c_C_major.wav" data-key="67"></audio>
    <audio src="sounds/piano-d_D_major.wav" data-key="68"></audio>
    <audio src="sounds/piano-e_E_major.wav" data-key="69"></audio>
    <audio src="sounds/piano-f_F_major.wav" data-key="70"></audio>
    <audio src="sounds/piano-g_G_major.wav" data-key="71"></audio>
    <audio src="sounds/piano-a_A_major.wav" data-key="65"></audio>
    <audio src="sounds/piano-b_B_major.wav" data-key="66"></audio>

    <script>
        window.addEventListener('keydown', playSound);

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0; // 返回audio 0秒的位置
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key'); // console結果會是一個array
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    </script>
</body>

</html>
